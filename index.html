
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Locuri de muncă - Ana HR</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: Helvetica, sans-serif;
      background-color: #ffffff;
    }
    .embed_jobs_list_div {
      border-radius: 12px;
      padding: 16px;
      border: 1px solid #e4e4e4;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
      transition: background-color 0.2s ease;
    }
    .embed_jobs_list_div:hover {
      background-color: #f9f9f9;
    }
    .embed_jobs_list_job_title {
      font-size: 18px;
      font-weight: bold;
    }
    .embed_jobs_applynow_btn {
      display: none !important;
    }
    .embed_jobs_head * {
      font-family: Helvetica, sans-serif !important;
    }
  </style>
  <link rel="stylesheet" href="https://static.zohocdn.com/recruit/embed_careers_site/css/v1.1/embed_jobs.css" type="text/css" />
</head>
<body>
  <div id="rec_job_listing_div"></div>

  <script src="https://static.zohocdn.com/recruit/embed_careers_site/javascript/v1.1/embed_jobs.js"></script>
  <script>
    rec_embed_js.load({
      widget_id: "rec_job_listing_div",
      page_name: "Careers",
      source: "CareerSite",
      site: "https://anahr.zohorecruit.com",
      brand_color: "#84bd00",
      empty_job_msg: "Momentan nu sunt poziții deschise"
    });
  </script>
</body>
</html>
